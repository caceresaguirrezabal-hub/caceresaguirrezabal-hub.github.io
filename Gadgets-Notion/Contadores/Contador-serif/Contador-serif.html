<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador Personalizable</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lyon-Text:wght@400;500;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Lyon-Text, Georgia, YuMincho, "Yu Mincho",
          "Hiragino Mincho ProN", "Hiragino Mincho Pro", "Songti TC",
          "Songti SC", SimSun, "Nanum Myeongjo", NanumMyeongjo, Batang, serif;
        background: transparent;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        width: 100%;
        height: 100%;
      }

      .contador-container {
        text-align: center;
        width: 95%;
        max-width: 100%;
        height: 90vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .titulo {
        font-size: clamp(2.5rem, 8vw, 5rem);
        font-weight: 600;
        margin-bottom: clamp(1rem, 4vh, 3rem);
        color: #ffffff;
        cursor: pointer;
        user-select: none;
        line-height: 1.3;
        padding: clamp(0.5rem, 2vw, 1.5rem) clamp(1rem, 3vw, 2rem);
        border-radius: 8px;
        transition: background-color 0.2s ease;
        word-break: break-word;
        max-width: 100%;
      }

      .titulo:hover {
        background-color: rgba(0, 0, 0, 0.1);
      }

      .titulo.editando {
        background-color: rgba(0, 0, 0, 0.2);
        outline: none;
      }

      .contador {
        font-size: clamp(4rem, 12vw, 8rem);
        font-weight: 700;
        margin: clamp(1rem, 3vh, 2rem) 0;
        color: #ffffff;
        line-height: 1.1;
        min-height: 1.1em;
      }

      .botones {
        display: flex;
        justify-content: center;
        gap: clamp(0.5rem, 2vw, 1.5rem);
        margin-bottom: clamp(1rem, 3vh, 2rem);
      }

      .boton {
        width: clamp(60px, 15vw, 100px);
        height: clamp(60px, 15vw, 100px);
        font-size: clamp(2rem, 6vw, 4rem);
        font-weight: 700;
        border: none;
        background: transparent;
        color: #ffffff;
        cursor: pointer;
        border-radius: 12px;
        transition: all 0.2s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        user-select: none;
      }

      .boton:hover {
        background-color: rgba(0, 0, 0, 0.1);
        transform: translateY(-4px);
      }

      .boton:active {
        transform: translateY(0);
      }

      .boton-reset {
        width: clamp(120px, 40vw, 250px);
        height: clamp(50px, 8vh, 80px);
        font-size: clamp(1.2rem, 4vw, 2.5rem);
        font-weight: 600;
        margin-top: clamp(1rem, 3vh, 2rem);
        border-radius: 10px;
        font-family: Lyon-Text, Georgia, YuMincho, "Yu Mincho",
          "Hiragino Mincho ProN", "Hiragino Mincho Pro", "Songti TC",
          "Songti SC", SimSun, "Nanum Myeongjo", NanumMyeongjo, Batang, serif;
        color: #ffffff;
      }

      @media (max-width: 480px) {
        .contador-container {
          height: 85vh;
        }

        .titulo {
          font-size: clamp(2rem, 10vw, 3.5rem);
          padding: clamp(0.5rem, 2vw, 1rem) clamp(0.8rem, 2.5vw, 1.5rem);
        }

        .contador {
          font-size: clamp(3rem, 10vw, 6rem);
        }

        .boton {
          width: clamp(50px, 18vw, 80px);
          height: clamp(50px, 18vw, 80px);
          font-size: clamp(1.8rem, 7vw, 3rem);
        }

        .boton-reset {
          width: clamp(100px, 50vw, 200px);
          height: clamp(45px, 7vh, 70px);
          font-size: clamp(1rem, 4.5vw, 2rem);
        }
      }

      @media (max-height: 500px) {
        .contador-container {
          height: 80vh;
        }

        .titulo {
          margin-bottom: clamp(0.5rem, 2vh, 1.5rem);
        }

        .contador {
          margin: clamp(0.5rem, 2vh, 1rem) 0;
        }

        .botones {
          gap: clamp(0.3rem, 1.5vw, 1rem);
          margin-bottom: clamp(0.5rem, 2vh, 1rem);
        }
      }
    </style>
  </head>
  <body>
    <div class="contador-container">
      <div class="titulo" id="titulo" contenteditable="false">Contador</div>
      <div class="contador" id="valor">0</div>
      <div class="botones">
        <button class="boton" id="restar">−</button>
        <button class="boton" id="sumar">+</button>
      </div>
      <button class="boton boton-reset" id="reset">Reset</button>
    </div>

    <script>
      // Elementos
      const titulo = document.getElementById("titulo");
      const valor = document.getElementById("valor");
      const sumarBtn = document.getElementById("sumar");
      const restarBtn = document.getElementById("restar");
      const resetBtn = document.getElementById("reset");

      // Estado
      let contador = 0;
      let modoClaro = false; // false = modo oscuro (#ffffff), true = modo claro (#2c2c2b)
      let esDobleClick = false;
      let timeoutDobleClick = null;

      // Función para obtener parámetros de la URL
      function getURLParams() {
        const params = new URLSearchParams(window.location.search);
        const count = params.get("count");
        const title = params.get("title");
        const dark = params.get("dark");

        return {
          count: count !== null ? parseInt(count) : 0,
          title: title || "Contador",
          dark: dark !== null ? dark === "true" : true, // true = modo oscuro (blanco), false = modo claro (negro)
        };
      }

      // Función para actualizar la URL
      function updateURL(count, title, isDark) {
        const baseUrl = window.location.pathname;
        const params = new URLSearchParams();
        if (count !== 0) params.set("count", count);
        if (title !== "Contador") params.set("title", title);
        if (!isDark) params.set("dark", "false");

        const newUrl =
          baseUrl + (params.toString() ? "?" + params.toString() : "");

        // Usar history.replaceState para no crear entradas en el historial
        try {
          window.history.replaceState({}, "", newUrl);
        } catch (e) {
          // Ignorar errores en entornos restringidos (como algunos iframes)
        }
      }

      // Cargar estado desde URL
      function cargarEstado() {
        const params = getURLParams();
        contador = params.count;
        titulo.textContent = params.title;
        modoClaro = !params.dark; // dark=true significa modo oscuro (blanco), así que modoClaro = false

        actualizarValor();
        actualizarColores();
      }

      // Guardar estado en URL
      function guardarEstado() {
        const title = titulo.textContent;
        updateURL(contador, title, !modoClaro);
      }

      // Actualizar valor
      function actualizarValor() {
        valor.textContent = contador;
      }

      // Actualizar colores según el modo
      function actualizarColores() {
        const color = modoClaro ? "#2c2c2b" : "#ffffff";
        document
          .querySelectorAll(".titulo, .contador, .boton")
          .forEach((el) => {
            el.style.color = color;
          });
      }

      // Cambiar modo de color: alterna entre #ffffff (por defecto) y #2c2c2b
      function toggleModoClaro() {
        modoClaro = !modoClaro;
        actualizarColores();
        guardarEstado();
      }

      // Eventos de botones
      sumarBtn.addEventListener("click", () => {
        contador++;
        actualizarValor();
        guardarEstado();
      });

      restarBtn.addEventListener("click", () => {
        contador--;
        actualizarValor();
        guardarEstado();
      });

      resetBtn.addEventListener("click", () => {
        contador = 0;
        actualizarValor();
        guardarEstado();
      });

      // Doble click en título para editar
      titulo.addEventListener("click", (e) => {
        if (esDobleClick) {
          // Segundo click: activar edición
          clearTimeout(timeoutDobleClick);
          titulo.contentEditable = true;
          titulo.classList.add("editando");
          titulo.focus();
          esDobleClick = false;
          return;
        }

        // Primer click: esperar para ver si es doble click
        esDobleClick = true;
        timeoutDobleClick = setTimeout(() => {
          esDobleClick = false;
          // Si no es doble click, cambiar modo claro
          if (e.target === titulo) {
            toggleModoClaro();
          }
        }, 300);
      });

      // Cuando se termina de editar el título
      titulo.addEventListener("blur", () => {
        titulo.contentEditable = false;
        titulo.classList.remove("editando");
        guardarEstado();
      });

      titulo.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          titulo.blur();
        }
      });

      // Click fuera de botones y título: alternar modo claro
      document.addEventListener("click", (e) => {
        const esBoton =
          e.target.classList.contains("boton") || e.target.closest(".boton");
        const esTitulo = e.target === titulo || e.target.closest(".titulo");

        if (!esBoton && !esTitulo) {
          toggleModoClaro();
        }
      });

      // Prevenir selección accidental al hacer doble click
      titulo.addEventListener("dblclick", (e) => {
        e.preventDefault();
      });

      // Cargar estado inicial
      cargarEstado();
    </script>
  </body>
</html>
